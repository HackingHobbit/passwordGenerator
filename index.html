  <body>
    <div class="scrimba-solo-project-random-p">

          <p class="password11" id="password1-el">&gt;nfJjy!dDvR&ial</p>

        <div class="password2">
          <div class="password1-child"></div>
          <p class="password21" id="password2-el">eg&lt;xWij@veiPUwK</p>
        </div>

      </div>
